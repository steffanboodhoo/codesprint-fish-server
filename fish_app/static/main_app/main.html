<html ng-app="credit">
	<head>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
		<link rel="stylesheet" href="static/Utils/gen.css">
	</head>
	
	<body ng-controller="mainCtrl">

		<!-- MAIN SWITCH CONTAINER -->
		<div ng-cloak>
		  <md-content>

		    <md-tabs md-dynamic-height md-border-bottom>
		      <md-tab label="one">
		        <md-content class="md-padding">
		          <h1 class="md-display-2">Tab One</h1>
		          <p>{{sampletextA}}</p>
		        </md-content>
		      </md-tab>
		      <md-tab label="two">
		        <md-content class="md-padding">
		          <h1 class="md-display-2">Tab Two</h1>
		          <p>{{sampletextB}}</p>
		        </md-content>
		      </md-tab>
		    </md-tabs>

		  </md-content>
		</div>

	</body>

	<script type="text/javascript" src="static/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-material/angular-material.min.js"></script>

	
	<script type="text/javascript" src="static/main_app/mainCtrl.js"></script>
