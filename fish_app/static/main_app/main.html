<html ng-app="main">
	<head>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
		<link rel="stylesheet" href="static/Utils/gen.css">
	</head>
	
	<body ng-controller="mainCtrl">
		<div layout="row">
			
			<div flex="66">
				<md-content class="md-padding">
					<div id='map'></div>
				</md-content>
			</div>

			<div flex="33">
				<md-content class="md-padding">
					<md-tabs md-stretch-tabs = "always" md-dynamic-height md-border-buttom>
				      <md-tab label="View">
				        <md-content class="md-padding">
				    		<div ng-include="'static/data_table/table.html'" ng-controller="tableCtrl"></div>
				        </md-content>
				      </md-tab>

				      <md-tab label="Export">
				        <md-content class="md-padding">
				        	<h1>Tab Two</h1>
				        </md-content>
				      </md-tab>

				    </md-tabs>		 
				</md-content>
			</div>

		</div>
		
		
		<md-button onclick="retrieveRectangleData()"> get data </md-button>
	</body>

	<script type="text/javascript" src="static/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="static/node_modules/angular-material/angular-material.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC__jz_XKUkrgNXlkWvyVUwFMogwj_yzio&libraries=drawing"
    async defer></script>
	<script type="text/javascript" src="static/main_app/mainCtrl.js"></script>
	<script type="text/javascript" src="static/data_table/tableCtrl.js"></script>
	<script type="text/javascript" src="static/Services/catchServices.js"></script>
	<script type="text/javascript" src="static/map/custom_map.js"></script>
	
</html>
